<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Holded</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Test:</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="demo.html">Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="webinar.html">Webinar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="video.html">Video</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="padding: 50px;">
        <div class="form-container">
            <h1>¿Necesitas una demo de Holded?</h1>
            <p>Deja tu correo electrónico y el tamaño de tu empresa para programar una demostración rápida.</p>
            <form action="#" method="POST">
                <div class="buttons">
                    <input type="radio" id="book_demo" name="demo_option" value="book_demo">
                    <label for="book_demo" class="option-button">Reservar una demo</label>
                    <input type="radio" id="watch_video" name="demo_option" value="watch_video">
                    <label for="watch_video" class="option-button">Ver un video</label>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="companySize">Tamaño de la Empresa*</label>
                        <select id="companySize" name="companySize" required>
                            <option value="">Seleccione</option>
                            <option value="1">1</option>
                            <option value="2-5">2-5</option>
                            <option value="6-10">6-10</option>
                            <option value="11-25">11-25</option>
                            <option value="26-50">26-50</option>
                            <option value="50+">50+</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://holded.chilipiper.com/concierge-js/cjs/concierge.js" type="text/javascript"></script>
    <script>
      ChiliPiper.deploy("holded", "inbound", {"formType":"HTML"})
    </script>

</body>

</html>
