    <script>
        window.addEventListener('load', function () {
            // Capture the URL parameter
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const email = urlParams.get("email");

            // Select the iframe element by its id
            const iframe = document.getElementById('livestorm-iframe');

            if (iframe) {
                // Set the src attribute of the iframe with the email parameter if it exists
                iframe.src = email
                    ? `https://app.livestorm.co/p/33c99ef3-30e1-43a1-9abb-af5457193daa/form?email=${encodeURIComponent(email)}`
                    : `https://app.livestorm.co/p/33c99ef3-30e1-43a1-9abb-af5457193daa/form`;
            } else {
                console.error('Iframe not found');
            }
        });
    </script>
